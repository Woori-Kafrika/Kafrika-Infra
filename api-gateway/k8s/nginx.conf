events {
  worker_connections 1024;
}

http {
  upstream chat_service {
    server chat-service:8081;
  }
  
  upstream auth_service {
    server auth-service:8082;
  }
  
  server {
    listen 80;
    
    # Chat Service 라우팅
    location /chat/ {
      proxy_pass http://chat_service/chat/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORS 헤더 추가
      add_header 'Access-Control-Allow-Origin' 'https://kafrika-fe.vercel.app' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      
      # OPTIONS 요청 처리
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://kafrika-fe.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }
    }
    
    # Auth Service 라우팅
    location /auth/ {
      proxy_pass http://auth_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORS 헤더 추가
      add_header 'Access-Control-Allow-Origin' 'https://kafrika-fe.vercel.app' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      
      # OPTIONS 요청 처리
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://kafrika-fe.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }
    }
    
    # WebSocket 연결 (Chat Service)
    location /ws/ {
      proxy_pass http://chat_service/ws/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}