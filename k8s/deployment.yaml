apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafrika-backend
  namespace: default
  labels:
    app: kafrika-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafrika-backend
  template:
    metadata:
      labels:
        app: kafrika-backend
    spec:
      containers:
        - name: kafrika-backend
          image: localhost:5001/kafrika-backend:v33
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SERVER_PORT
              value: "8080"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafrika-backend-service
  namespace: default
spec:
  selector:
    app: kafrika-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafrika-backend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: kafrika-backend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafrika-backend-service
                port:
                  number: 80
